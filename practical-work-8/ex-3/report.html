<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Report</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      h1 {
        color: #333;
      }
      .test-suite {
        margin-bottom: 20px;
      }
      .test-case {
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Test Report</h1>

    <div class="test-suite">
      <h2>JUnit 4 Tests</h2>
      <div class="test-case">
        <h3>Test Case 1</h3>
        <p>Status: Passed</p>
      </div>
      <div class="test-case">
        <h3>Test Case 2</h3>
        <p>Status: Failed</p>
        <p>Error Message: Assertion failed: expected 5 but was 10</p>
      </div>
    </div>

    <div class="test-suite">
      <h2>JUnit Jupiter Tests</h2>
      <div class="test-case">
        <h3>Test Case 1</h3>
        <p>Status: Passed</p>
      </div>
      <div class="test-case">
        <h3>Test Case 2</h3>
        <p>Status: Passed</p>
      </div>
    </div>
  </body>
</html>
